<ion-content color="primary" [fullscreen]="true">
  <div class="ion-text-center">
    <img src="assets/etec2.png" alt="Etec" />
  </div>

  <ion-item class="ion-text-center ion-button-light">
    <ion-label>
      NOVO USUÁRIO
    </ion-label>
  </ion-item>

  <ion-item-divider color="primary">
    <ion-label>
      Digite seus dados
    </ion-label>
  </ion-item-divider>

  <ion-item lines="none">
    <ion-label position="stacked">Nome</ion-label>
    <ion-input type="text" placeholder="Digite seu nome"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">CPF</ion-label>
    <ion-input type="text" placeholder="Digite seu CPF"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Data de Nascimento</ion-label>
    <ion-datetime
      displayFormat="DD/MM/YYYY"
      doneText="OK"
      cancelText="Cancelar"
      placeholder="Selecione"
    ></ion-datetime>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Gênero</ion-label>
    <ion-select placeholder="Selecione" cancelText="Cancelar">
      <ion-select-option value="F">Feminino</ion-select-option>
      <ion-select-option value="M">Masculino</ion-select-option>
      <ion-select-option value="O">Outro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Celular</ion-label>
    <ion-input type="text" placeholder="Digite seu Celular"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">E-mail</ion-label>
    <ion-input type="email" placeholder="Digite seu E-mail"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Senha</ion-label>
    <ion-input type="password" placeholder="Escolha uma senha"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Confirme a Senha</ion-label>
    <ion-input type="password" placeholder="Conforme a sua senha"></ion-input>
  </ion-item>

  <ion-item button class="ion-button-light ion-text-center">
    <ion-label>SALVAR</ion-label>
  </ion-item>
  
  <ion-button expand="full" fill="clear" color="light" routerLink="/login">
    VOLTAR
  </ion-button>    
  
</ion-content>
