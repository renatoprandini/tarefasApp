<ion-content color="primary" [fullscreen]="true">
  <img src="assets/etec2.png" alt="Etec" />

  <form [formGroup]="formLogin">
    <ion-card>
      <ion-item class="ion-text-center line-bottom text-bold" lines="none">
        <ion-label>
          Digite seu E-mail e Senha
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Digite seu E-mail"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.email">
          <span
            class="msg-erro"
            *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item lines="none" class="line-bottom">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input
          formControlName="senha"
          type="password"
          placeholder="Digite sua Senha"
        ></ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.senha">
          <span
            class="msg-erro"
            *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)"
          >
            {{erro.mensagem}}
          </span>
        </ng-container>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Manter Logado</ion-label>
        <ion-checkbox formControlName="manterLogado" slot="start"></ion-checkbox>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-button (click)="login()" expand="block" routerLink="/home">ENTRAR</ion-button>
      <ion-button routerLink="/registro" expand="block" fill="outline"
        >REGISTRAR</ion-button
      >
    </ion-card>
  </form>
</ion-content>
